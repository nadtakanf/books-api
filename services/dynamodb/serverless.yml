service: dynamodb

provider:
  name: aws
  profile: ${opt:profile, "nadtakan"}
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:us-west-2:*:*'

resources:
  Resources:
    BooksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: books
        AttributeDefinitions:
          - AttributeName: ISBN
            AttributeType: S
        KeySchema:
          - AttributeName: ISBN
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
